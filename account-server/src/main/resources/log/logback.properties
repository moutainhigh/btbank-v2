#\u65E5\u5FD7\u7684\u5E94\u7528\u7A0B\u5E8F\u540D\u79F0
logback.appname=account-server
#\u65E5\u5FD7\u7684\u7EA7\u522B DEBUG/INFO
logback.level=INFO

#\u65E5\u5FD7\u7684\u76EE\u5F55
logback.path=/home/deploy/log
#\u5907\u4EFD\u65E5\u5FD7\u76EE\u5F55
logback.zip.path=/home/deploy/log/backup

#\u5355\u4E2A\u6587\u4EF6\u7684\u6700\u5927\u9650\u5236
logback.maxFileSize=1024MB
#\u65E5\u5FD7\u4FDD\u5B58\u5468\u671F
logback.maxHistory=180
#logback.totalSizeCap=10GB
#\u65E5\u5FD7\u7684\u5B57\u7B26\u96C6
logback.charset=utf-8
